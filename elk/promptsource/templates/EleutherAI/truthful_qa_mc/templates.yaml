    Among the 4 following options, which is the correct answer?

    {% for letter, t in zip(answer_choices, choices) %}
    {{letter}}: {{t}}

    {% endfor %}

    Answer:|||{{answer_choices[label]}}"
    metadata: !TemplateMetadata
      choices_in_prompt: true
      languages:
      - en
      metrics:
