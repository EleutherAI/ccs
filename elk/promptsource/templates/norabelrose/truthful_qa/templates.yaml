    answer_choices: 'A|||B|||C|||D|||E|||F|||G|||H|||I|||J|||K|||L|||M|||N'
    id: a1
    jinja: 'Pick the most correct option to answer the following question.


      {{question}}


      Options:

      {% for letter, t in zip(answer_choices, choices) %}

      - {{letter}}: {{t}}

      {% endfor %} |||{{answer_choices[label]}}'
